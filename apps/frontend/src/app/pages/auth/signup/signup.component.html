<div
  class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-purple-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800"
>
  <div class="w-full max-w-md my-4 shadow-xl card bg-base-100">
    <div class="card-body">
      <!-- Header -->
      <div class="mb-6 text-center">
        <h2 class="text-2xl font-bold text-primary">
          Create Your Veltrix Account
        </h2>
        <p class="mt-2 text-sm text-base-content/70">
          Join thousands of students enhancing their learning journey
        </p>
      </div>

      <!-- Social Signup -->
      <div class="flex flex-col gap-2 mb-4">
        <button class="gap-2 btn btn-outline">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            class="w-5 h-5"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Continue with Google
        </button>
        <button class="gap-2 btn btn-outline">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="w-5 h-5 fill-current"
          >
            <path
              d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
            ></path>
          </svg>
          Continue with Facebook
        </button>
      </div>

      <div class="text-xs divider text-base-content/50">
        OR SIGN UP WITH EMAIL
      </div>

      <!-- Signup Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Full Name -->
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <span class="label-text">Full Name</span>
          </legend>
          <input
            type="text"
            formControlName="fullName"
            placeholder="Enter your full name"
            class="w-full input"
            [ngClass]="{
              'input-error':
                signupForm.get('fullName')?.invalid &&
                signupForm.get('fullName')?.touched
            }"
          />
          <label
            *ngIf="
              signupForm.get('fullName')?.invalid &&
              signupForm.get('fullName')?.touched
            "
            class="label"
          >
            <span class="label-text-alt text-error">
              <span *ngIf="signupForm.get('fullName')?.errors?.['required']"
                >Name is required</span
              >
              <span *ngIf="signupForm.get('fullName')?.errors?.['minlength']"
                >Name must be at least 3 characters</span
              >
            </span>
          </label>
        </fieldset>

        <!-- Email -->
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <span class="label-text">Email</span>
          </legend>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full input"
            [ngClass]="{
              'input-error':
                signupForm.get('email')?.invalid &&
                signupForm.get('email')?.touched
            }"
          />
          <label
            *ngIf="
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.touched
            "
            class="label"
          >
            <span class="label-text-alt text-error">
              <span *ngIf="signupForm.get('email')?.errors?.['required']"
                >Email is required</span
              >
              <span *ngIf="signupForm.get('email')?.errors?.['email']"
                >Please enter a valid email</span
              >
            </span>
          </label>
        </fieldset>

        <!-- Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <div class="relative">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              placeholder="Create a password"
              class="w-full pr-10 input input-bordered"
              [ngClass]="{
                'input-error':
                  signupForm.get('password')?.invalid &&
                  signupForm.get('password')?.touched
              }"
            />
            <button
              type="button"
              class="absolute transform -translate-y-1/2 right-3 top-1/2 text-base-content/50"
              (click)="togglePasswordVisibility()"
            >
              <svg
                *ngIf="!passwordVisible"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <svg
                *ngIf="passwordVisible"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
          <label
            *ngIf="
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.touched
            "
            class="label"
          >
            <span class="label-text-alt text-error">
              <span *ngIf="signupForm.get('password')?.errors?.['required']"
                >Password is required</span
              >
              <span *ngIf="signupForm.get('password')?.errors?.['minlength']"
                >Password must be at least 8 characters</span
              >
            </span>
          </label>
        </div>

        <!-- Confirm Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <div class="relative">
            <input
              [type]="confirmPasswordVisible ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
              class="w-full pr-10 input input-bordered"
              [ngClass]="{
                'input-error':
                  signupForm.get('confirmPassword')?.invalid &&
                  signupForm.get('confirmPassword')?.touched
              }"
            />
            <button
              type="button"
              class="absolute transform -translate-y-1/2 right-3 top-1/2 text-base-content/50"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <svg
                *ngIf="!confirmPasswordVisible"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <svg
                *ngIf="confirmPasswordVisible"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
          <label
            *ngIf="
              signupForm.get('confirmPassword')?.invalid &&
              signupForm.get('confirmPassword')?.touched
            "
            class="label"
          >
            <span class="label-text-alt text-error">
              <span
                *ngIf="signupForm.get('confirmPassword')?.errors?.['required']"
                >Please confirm your password</span
              >
              <span
                *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']"
                >Passwords do not match</span
              >
            </span>
          </label>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-control">
          <label class="justify-start gap-3 cursor-pointer label">
            <input
              type="checkbox"
              formControlName="agreeTerms"
              class="checkbox checkbox-primary checkbox-sm"
            />
            <span class="label-text"
              >I agree to the
              <a href="#" class="text-primary hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-primary hover:underline"
                >Privacy Policy</a
              ></span
            >
          </label>
          <label
            *ngIf="
              signupForm.get('agreeTerms')?.invalid &&
              signupForm.get('agreeTerms')?.touched
            "
            class="label"
          >
            <span class="label-text-alt text-error"
              >You must agree to the terms and conditions</span
            >
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full btn btn-primary"
          [disabled]="isSubmitting"
        >
          <span
            *ngIf="isSubmitting"
            class="mr-2 loading loading-spinner loading-xs"
          ></span>
          {{ isSubmitting ? "Creating Account..." : "Create Account" }}
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-4 text-center">
        <p class="text-sm">
          Already have an account?
          <a routerLink="/login" class="text-primary hover:underline">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
